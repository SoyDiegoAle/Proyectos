        <!-- Contenido principal -->
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4 text-center">Ejercicio 5 - Registro de Personal</h1>
                    <form id="formulario" class="mt-4">
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="dni" placeholder="Ingrese DNI" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombres" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="nombres" placeholder="Ingrese los nombres" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipoOperario" class="form-label">Tipo de Operario</label>
                            <select class="form-select" id="tipoOperario" required>
                                <option value="">Seleccione el tipo de operario</option>
                                <option value="albañil">Albañil</option>
                                <option value="calderero">Calderero</option>
                                <option value="carpintero">Carpintero</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edad" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="edad" placeholder="Ingrese la edad" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Asignar Proyecto</button>
                    </form>

                    <div id="resultado" class="mt-4"></div>
                </div>
            </main>

            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        // Función para asignar el proyecto al operario
        document.getElementById('formulario').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Obtener los valores ingresados en el formulario
            var dni = document.getElementById('dni').value;
            var nombres = document.getElementById('nombres').value;
            var tipoOperario = document.getElementById('tipoOperario').value;
            var edad = parseInt(document.getElementById('edad').value);

            var proyecto;

            // Determinar el proyecto de acuerdo a la edad y tipo de operario
            if (tipoOperario === 'albañil') {
                proyecto = (edad < 41) ? 'Proyecto 1' : 'Proyecto 2';
            } else if (tipoOperario === 'calderero') {
                proyecto = (edad < 36) ? 'Proyecto 1' : 'Proyecto 2';
            } else if (tipoOperario === 'carpintero') {
                proyecto = (edad < 51) ? 'Proyecto 1' : 'Proyecto 2';
            }

            // Mostrar el resultado
            var mensaje = `
                <h3>Datos del Operario</h3>
                <p><strong>DNI:</strong> ${dni}</p>
                <p><strong>Nombre:</strong> ${nombres}</p>
                <p><strong>Tipo de Operario:</strong> ${tipoOperario.charAt(0).toUpperCase() + tipoOperario.slice(1)}</p>
                <p><strong>Edad:</strong> ${edad}</p>
                <p><strong>Asignado al:</strong> ${proyecto}</p>
            `;
            document.getElementById('resultado').innerHTML = mensaje;
        });
    </script>
