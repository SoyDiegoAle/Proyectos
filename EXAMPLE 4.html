                <div class="container-fluid px-4">
                    <h1 class="mt-4 text-center">Ejercicio 4 - Evaluación de AFP</h1>
                    <form id="formulario" class="mt-4">
                        <div class="mb-3">
                            <label for="afp" class="form-label">Ingrese el nombre de la AFP</label>
                            <input type="text" class="form-control" id="afp" placeholder="Ej. Habitat, Prima, Profuturo" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Ver Porcentaje</button>
                    </form>
                    <div id="resultado" class="mt-4"></div>
                </div>
            </main>

            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        // Función para evaluar el nombre de la AFP y mostrar el porcentaje de descuento correspondiente
        document.getElementById('formulario').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var afp = document.getElementById('afp').value.toLowerCase(); // Convertir a minúsculas para que la comparación no dependa de la mayúscula/minúscula
            var porcentaje;

            // Evaluación de la AFP
            switch(afp) {
                case 'habitat':
                    porcentaje = 11.47;
                    break;
                case 'prima':
                    porcentaje = 11.60;
                    break;
                case 'profuturo':
                    porcentaje = 11.69;
                    break;
                default:
                    porcentaje = 0;
            }

            // Mostrar el porcentaje de descuento según la AFP seleccionada
            var mensaje;
            if (porcentaje !== 0) {
                mensaje = `<p><strong>AFP:</strong> ${afp.charAt(0).toUpperCase() + afp.slice(1)}</p>`;
                mensaje += `<p><strong>Porcentaje de descuento:</strong> ${porcentaje} %</p>`;
            } else {
                mensaje = `<p><strong>Error:</strong> La AFP ingresada no es válida. Intente con Habitat, Prima o Profuturo.</p>`;
            }
            
            document.getElementById('resultado').innerHTML = mensaje;
        });
    </script>
