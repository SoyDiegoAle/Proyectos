    </nav>

    <div id="layoutSidenav">
        <!-- Menú lateral -->
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">

                            </nav>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Contenido principal -->
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4 text-center">Ejercicio 6 - Atención de Pacientes</h1>
                    <form id="formularioPaciente" class="mt-4">
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="dni" placeholder="Ingrese DNI" required>
                        </div>
                        <div class="mb-3">
                            <label for="nroCita" class="form-label">Número de Cita</label>
                            <input type="number" class="form-control" id="nroCita" placeholder="Ingrese el número de cita" required>
                        </div>
                        <div class="mb-3">
                            <label for="consulta" class="form-label">Consulta</label>
                            <select class="form-select" id="consulta" required>
                                <option value="">Seleccione la consulta</option>
                                <option value="cardiología">Cardiología</option>
                                <option value="odontología">Odontología</option>
                                <option value="traumatología">Traumatología</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Verificar Atención</button>
                    </form>
                    <div id="resultado" class="mt-4"></div>
                </div>
            </main>

            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Ejercicios</div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        // Manejar el menú lateral
        document.getElementById('sidebarToggle').addEventListener('click', function () {
            document.getElementById('layoutSidenav').classList.toggle('sb-sidenav-toggled');
        });

        // Verificar atención
        document.getElementById('formularioPaciente').addEventListener('submit', function (e) {
            e.preventDefault();
            const dni = document.getElementById('dni').value;
            const nroCita = parseInt(document.getElementById('nroCita').value);
            const consulta = document.getElementById('consulta').value;

            let estado;
            if (consulta === 'cardiología' && nroCita < 21) estado = 'Aceptada';
            else if (consulta === 'odontología' && nroCita < 16) estado = 'Aceptada';
            else if (consulta === 'traumatología' && nroCita < 31) estado = 'Aceptada';
            else estado = 'Postergada';

            document.getElementById('resultado').innerHTML = `
                <h3>Resultado</h3>
                <p><strong>DNI:</strong> ${dni}</p>
                <p><strong>Cita:</strong> ${nroCita}</p>
                <p><strong>Consulta:</strong> ${consulta}</p>
                <p><strong>Estado:</strong> ${estado}</p>
            `;
        });
    </script>
