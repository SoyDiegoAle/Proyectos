        <!-- Contenido principal -->
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4 text-center">Ejercicio 7 - Ingreso Diario de Vehículos</h1>
                    <form id="formularioVehiculo" class="mt-4">
                        <div class="mb-3">
                            <label for="placa" class="form-label">Número de Placa</label>
                            <input type="text" class="form-control" id="placa" placeholder="Ingrese el número de placa" required>
                        </div>
                        <div class="mb-3">
                            <label for="marca" class="form-label">Marca</label>
                            <input type="text" class="form-control" id="marca" placeholder="Ingrese la marca del vehículo" required>
                        </div>
                        <div class="mb-3">
                            <label for="modelo" class="form-label">Modelo</label>
                            <input type="text" class="form-control" id="modelo" placeholder="Ingrese el modelo del vehículo" required>
                        </div>
                        <div class="mb-3">
                            <label for="asientos" class="form-label">Número de Asientos</label>
                            <input type="number" class="form-control" id="asientos" placeholder="Ingrese el número de asientos" required>
                        </div>
                        <div class="mb-3">
                            <label for="uso" class="form-label">Uso del Vehículo</label>
                            <select class="form-select" id="uso" required>
                                <option value="">Seleccione el uso</option>
                                <option value="colectivo">Colectivo</option>
                                <option value="taxi">Taxi</option>
                                <option value="servicio particular">Servicio Particular</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="horas" class="form-label">Horas de Recorrido</label>
                            <input type="number" class="form-control" id="horas" placeholder="Ingrese las horas recorridas" required>
                        </div>
                        <div class="mb-3">
                            <label for="ruta" class="form-label">Ruta</label>
                            <select class="form-select" id="ruta" required>
                                <option value="">Seleccione la ruta</option>
                                <option value="cercado">Cercado</option>
                                <option value="cono norte">Cono Norte</option>
                                <option value="cono sur">Cono Sur</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Calcular Ingreso</button>
                    </form>
                    <div id="resultado" class="mt-4"></div>
                </div>
            </main>

            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Ejercicios</div>
                    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function () {
            document.getElementById('layoutSidenav').classList.toggle('sb-sidenav-toggled');
        });

        document.getElementById('formularioVehiculo').addEventListener('submit', function (e) {
            e.preventDefault();

            const placa = document.getElementById('placa').value;
            const uso = document.getElementById('uso').value;
            const ruta = document.getElementById('ruta').value;
            const horas = parseInt(document.getElementById('horas').value);

            let tarifa = 0;
            if (ruta === 'cercado') tarifa = 10;
            else if (ruta === 'cono norte') tarifa = 5;
            else if (ruta === 'cono sur') tarifa = 7;

            const ingreso = horas * tarifa;

            document.getElementById('resultado').innerHTML = `
                <h3>Resultado</h3>
                <p><strong>Placa:</strong> ${placa}</p>
                <p><strong>Uso del Vehículo:</strong> ${uso}</p>
                <p><strong>Ruta:</strong> ${ruta}</p>
                <p><strong>Horas Recorridas:</strong> ${horas}</p>
                <p><strong>Ingreso Diario:</strong> S/.${ingreso}</p>
            `;
        });
    </script>
