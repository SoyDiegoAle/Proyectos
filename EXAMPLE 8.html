        <!-- Contenido principal -->
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4 text-center">Registro de Alumnos</h1>
                    <p class="lead text-center">Ingrese el nombre y promedio de cada alumno individualmente.</p>

                    <!-- Formulario para registrar alumnos -->
                    <form id="student-form" class="row g-3 justify-content-center">
                        <!-- Campo para el nombre -->
                        <div class="col-md-5">
                            <label for="name" class="form-label">Nombre del Alumno</label>
                            <input type="text" id="name" class="form-control" placeholder="Nombre" required>
                        </div>
                        <!-- Campo para el promedio -->
                        <div class="col-md-5">
                            <label for="score" class="form-label">Promedio</label>
                            <input type="number" id="score" class="form-control" placeholder="Promedio" min="0" max="20" required>
                        </div>
                        <!-- Botón para registrar -->
                        <div class="col-12 text-center">
                            <button type="button" class="btn btn-primary" onclick="registerStudent()">Registrar Alumno</button>
                        </div>
                    </form>

                    <!-- Mostrar resultados -->
                    <div id="result" class="mt-4">
                        <h3 class="text-center">Alumnos Registrados</h3>
                        <ul class="list-group" id="student-list"></ul>
                    </div>
                </div>
            </main>

            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Ejercicios</div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script>
        const students = [];
        const MAX_STUDENTS = 5;

        function registerStudent() {
            const name = document.getElementById('name').value.trim();
            const score = parseFloat(document.getElementById('score').value);

            // Verificar si ya hay 5 alumnos registrados
            if (students.length >= MAX_STUDENTS) {
                alert("Ya se han registrado 5 alumnos. No se puede agregar más.");
                return;
            }

            if (!name || isNaN(score) || score < 0 || score > 20) {
                alert("Por favor, ingrese un nombre válido y un promedio entre 0 y 20.");
                return;
            }

            // Agregar al array de estudiantes
            students.push({ name, score });

            // Mostrar en la lista
            const studentList = document.getElementById('student-list');
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = `${name} - Promedio: ${score}`;
            studentList.appendChild(li);

            // Limpiar campos
            document.getElementById('name').value = '';
            document.getElementById('score').value = '';
        }
    </script>
